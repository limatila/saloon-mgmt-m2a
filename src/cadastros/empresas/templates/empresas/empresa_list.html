{% extends "base.html" %}

{% block content %}
    {% include "partials/search-bar.html" %}
    
    <form method="post" action="{% url 'cadastros:empresas:select' %}">
        {% csrf_token %}

        <ul>
            {% for empresa in object_list %}
                <li>
                    <label>
                        <input type="radio" name="empresa_id" value="{{ empresa.id }}">
                        {{ empresa.nome_fantasia }} ({{ empresa.cnpj }})
                    </label>
                </li>
            {% empty %}
                <li>Nenhuma empresa encontrada.</li>
            {% endfor %}
        </ul>

        <button type="submit">Selecionar Empresa</button>
    </form>
{% endblock content %}
