
<form action="{% url action_url agendamento.pk %}"  method="post" class="{{ size|add:"-action" }}">
    {% csrf_token %}

    {% include "partials/redirection-input.html" %}

    {% if status_update %}
        <input type="hidden" name="status" value="{{ status_update }}">
    {% endif %}
    <button type="submit" class="btn-action btn-{{ button_class }}"><i class="fa-solid fa-{{ fa_icon }}"></i></button>
</form>
